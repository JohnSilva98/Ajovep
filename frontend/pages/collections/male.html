<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajovep</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/frontend/styles.css" />
    <!-- scripts -->
    <script defer src="/frontend/scripts/scripts.js"></script>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="nav-container">
      <a href="/frontend/index.html"><h1>AJVP Store</h1></a>
      <nav id="navbar">
        <ul id="nav-list">
          <li><a href="/frontend/index.html">Home</a></li>
          <li class="dropdown">
            <a href="#">Coleçoes</a>
            <ul class="dropdown-menu">
              <li class="colletion"><a href="#">Masculino</a></li>
              <li class="colletion"><a href="#">Feminino</a></li>
            </ul>
          </li>

          <li><a href="#">Catálogo</a></li>
          <li><a href="#">Quem somos</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </nav>
    </div>
    <div id="container">
      <main id="main-container">
        <div id="title-container">
          <h2 class="title">Coleção masculina</h2>
        </div>
        <!-- carrosel de imagens -->
        <div class="carousel">
          <div class="slides">
            <!-- radio buttons -->
            <input type="radio" name="radio-btn" id="radio1" />
            <input type="radio" name="radio-btn" id="radio2" />
            <input type="radio" name="radio-btn" id="radio3" />
            <!-- end radio buttons -->
            <div class="slide first">
              <img
                src="https://encurtador.com.br/KGdGD"
                onclick="buyProduct(1)"
              />
              <img
                src="https://encurtador.com.br/vjAP8"
                onclick="buyProduct(2)"
              />
              <img
                src="https://encurtador.com.br/YWinX"
                onclick="buyProduct(3)"
              />
            </div>
            <div class="slide">
              <img src="https://encurtador.com.br/YWinX" />
              <img src="https://encurtador.com.br/KGdGD" />
              <img src="https://encurtador.com.br/vjAP8" />
            </div>
            <div class="slide">
              <img src="https://encurtador.com.br/vjAP8" />
              <img src="https://encurtador.com.br/KGdGD" />
              <img src="https://encurtador.com.br/YWinX" />
            </div>
            <!-- end carrosel de imagens -->
          </div>
          <!-- Navigation auto -->
          <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
          </div>

          <!-- manual navigation -->
          <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
          </div>
        </div>
      </main>
    </div>
    <footer id="footer">
      <div id="footer-container">
        <p>&copy; 2025 AJVP Store. Todos os direitos reservados.</p>
      </div>
    </footer>
  </body>
</html>
